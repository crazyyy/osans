<!doctype html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> </title>

  <link href="http://www.google-analytics.com/" rel="dns-prefetch">
  <!-- dns prefetch -->
  <!-- meta -->

  <!-- icons -->
  <link href="favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  <!-- css + javascript -->
  <link rel="stylesheet" href="style.css" media="all">
  <script type="text/javascript" src="///cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <!--[if lt IE 9]>
      <script type="text/javascript" src="js/html5shiv.js"></script>
      <script type="text/javascript" src="js/selectivizr.js"></script>
      <script type="text/javascript" src="js/respond.js"></script>
    <![endif]-->
</head>

<body class="home">
  <!-- wrapper -->
  <div class="wrapper container">

    <div class="header-top inner row">

      <nav class="col-md-6 header-top-nav">
        <ul>
          <li><a href="">О компании</a></li>
          <li><a href="">Технический сервис</a></li>
          <li><a href="">Контакты</a></li>
        </ul>
      </nav>
      <!-- header-top-nav -->
      <div class="col-md-6 header-top-contact">
        <a href="mailto:info@nord-energo.ru" class="mail">info@nord-energo.ru</a>
        <a href="tel:+74956661364" class="phone">+7 (495) <span>666-13-64</span></a>
      </div>
      <!-- header-top-contact -->

    </div>
    <!-- /.header-top -->



    <section role="main">


      <div class="row inner">


        <form id="akb-form" class="row" method="post">
          <div class="col-md-12">
            <select name="akb-brand">
              <option value="" selected="">Все производители</option>
            </select>
          </div>
          <div class="col-md-6 pretty-selectors">
            <span>Номинальное напряжение (В)</span>
            <label for="akb-nominal-u-min">от</label>
            <input type="text" name="akb-nominal-u-min" id="akb-nominal-u-min" value="220">
            <label for="akb-nominal-u-max">до</label>
            <input type="text" name="akb-nominal-u-max" id="akb-nominal-u-max" value="380">
          </div>
          <div class="col-md-6 pretty-selectors">

          </div>


          <div class="col-md-6 pretty-selectors">
            <span>Емкость С10 1,8В/эл, 20°С, (Ач)</span>
            <label for="akb-capacity-min">от</label>
            <input type="text" name="akb-capacity-min" id="akb-capacity-min" value="22">
            <label for="akb-capacity-max">до</label>
            <input type="text" name="akb-capacity-max" id="akb-capacity-max" value="33">
          </div>
          <div class="row nopadding">
            <div class="col-md-6 pretty-selectors">
              <span>Ток разряда при I10, (А)</span>
              <label for="akb-final-i-min">от</label>
              <input type="text" name="akb-final-i-min" id="akb-final-i-min" value="3">
              <label for="akb-final-i-max">до</label>
              <input type="text" name="akb-final-i-max" id="akb-final-i-max" value="4">
            </div>
          </div><!-- nopadding -->

          <div class="col-md-4">
            <button type="submit" value="submit" class="btn-red">Подобрать продукцию</button>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <button type="reset" value="reset" class="btn-gray">Очистить форму</button>
          </div>
        </form>



      <label for="amount">Price range:</label>
      <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">

<div id="slider-range"></div>


      </div>

    </section>
    <!-- /section -->
  </div>
  <!-- /wrapper -->


  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>


  <script>
  $(function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 500,
      values: [ 75, 300 ],
      slide: function( event, ui ) {
        $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      }
    });
    $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
      " - $" + $( "#slider-range" ).slider( "values", 1 ) );
  });
  </script>




</body>

</html>
